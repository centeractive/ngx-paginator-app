<div *ngIf="!hidden">
    <ng-container *ngFor="let navButton of navButtons">
        <span *ngIf="navButton.targetPageIdx !== undefined" class="active" (click)="navigateTo(navButton.targetPageIdx)">
            {{ navButton.label }}
        </span>
        <span *ngIf="navButton.targetPageIdx === undefined" [class]="navButton.currPage ? 'currPage' : ''">
            {{ navButton.label }}
        </span>
    </ng-container>
</div>
